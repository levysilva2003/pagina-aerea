<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/pagina-aerea.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <div class="form-header">
                    <h1>Login</h1>
                </div>
                <div class="form-group">
                    <label for="input-email">E-mail</label>
                    <input type="email" name="email" id="input-email" placeholder="Informe o E-mail" required>    
                </div>
                <div class="form-group">
                    <label for="input-senha">Senha</label>
                    <input type="password" name="senha" id="input-senha" placeholder="Informe a Senha" required>
                </div>
                <div class="form-group">
                    <label for="input-lembrar-usuario">
                        <input type="checkbox" name="lembrar-usuario" id="input-lembrar-usuario">Lembrar usuário
                    </label>
                </div>
                <button type="submit">Login</button>
                <div class="form-links">
                    <p>
                        <a href="/html/recuperar-senha.html">Esqueci minha senha</a>
                    </p>
                    <p class="note">
                        Ainda não possui conta? <a href="/html/cadastro.html">Cadastre-se</a>
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
